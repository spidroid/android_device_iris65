sudo: required
os: linux
dist: focal
group: edge
language: generic
git:
  depth: 1
addons:
  apt:
    update:
      - true
    packages:
      - aria2
      - zstd
      - xz-utils
addons:
  apt:
    update:
      - true
    packages:
      - aria2
      - zstd
      - xz-utils
services:
  - docker
before_install:
  - docker pull fr3akyphantom/droid-builder:latest
before_script:
  - cd $HOME && mkdir twrp
  - wget https://github.com/PhantomZone54/twrp_sources_norepo/releases/download/v3.4.0-20201103/MinimalOmniRecovery-twrp-6.0-norepo-20201103.tzst -O $HOME/twrp.tzst
  - tar --zstd -xf twrp.tzst --directory $HOME/twrp/ && rm twrp.tzst
script:
  - cd $HOME/twrp/ && git clone https://github.com/spidroid/android_device_iris65.git device/lava/iris65
  - git clone https://github.com/TwrpBuilder/android_device_generic_twrpbuilder.git device/generic/twrpbuilder
  - git clone https://github.com/omnirom/android_bootable_recovery.git -b android-8.1 --depth 1 bootable/recovery 
  - |
    docker run --rm -i -e USER_ID=$(id -u) -e GROUP_ID=$(id -g) -v "$(pwd):/home/builder/twrp/:rw,z" -v "${HOME}/.ccache:/srv/ccache:rw,z" fr3akyphantom/droid-builder bash << EOF
    cd /root/twrp/
    source build/envsetup.sh && lunch omni_iris65-eng && make -j16 recoveryimage
    exit
    EOF
after_success:
  - export version=$(cat bootable/recovery/variables.h | grep "define TW_MAIN_VERSION_STR" | cut -d '"' -f2)
  - cp $HOME/twrp/out/target/product/iris65/recovery.img $HOME/twrp/TWRP-$version-iris65-$(date +"%Y%m%d").img

deploy:
  skip_cleanup: true
  provider: releases
  token: fd490f72e3677f03ae1ad7a0a0c219448f63ca21
  file_glob: true
  file: $HOME/twrp/*.img
  on:
    tags: false
    repo: spidroid/android_device_iris65
    branch: master
branches:
  except:
    - /^(?i:untagged)-.*$/
